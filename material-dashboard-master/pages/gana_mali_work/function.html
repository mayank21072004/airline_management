<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 1000;
  }

  .content {
    margin-top: 60px; /* Adjust margin top to accommodate navbar height */
    height: 2000px; /* Just for demonstration, adjust as needed */
    padding: 20px;
    box-sizing: border-box;
  }

  button {
    position: fixed;
    bottom: 20px;
    right: 20px;
  }
</style>
</head>
<body>
<div class="navbar">
  <!-- Your navbar content here -->
  Navbar Content
</div>
<div class="content">
  <!-- Your content here -->
</div>
<button onclick="scrollDown()">Scroll Down</button>
<button onclick="scrollUp()">Scroll Up</button>
<script>
  function scrollDown() {
    window.scrollBy({
      top: window.innerHeight * 0.8,
      behavior: 'smooth'
    });
  }

  function scrollUp() {
    window.scrollBy({
      top: -window.innerHeight * 0.8,
      behavior: 'smooth'
    });
  }
</script>
</body>
</html>
